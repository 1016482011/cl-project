<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="app/css/common/mui.min.css" rel="stylesheet"/>
    <link href="app/css/common/common.css" rel="stylesheet" />
    <link href="app/css/snapshot.css" rel="stylesheet" />
    <style>
        body,.mui-content {background-color: #FFFFFF;}
        /*******左侧流程图标*******/
        .list {display: table;width: 100%;position: relative;}
        .list .left {display:table-cell;width: 80px;background-color: #EBF5FD;text-align: center;padding: 30px 0 0 0;}
        .list .img {width: 25px;vertical-align: middle;}
        .list .img.up_load {width: 36px;}
        .list .line {padding: 18px 1px;background-color: #D9ECFB;position: absolute;left: 39px;}
        .list .bottom_line {bottom: 0;}
        .list .top_line {top: 0;padding: 15px 1px;}
        .list .up_load~.line {padding: 15px 1px;}

        /******右侧流程内容**********/
        .list .right {display: table-cell;width:auto;padding-left: 20px;}
        .list .right .text_top {padding-bottom: 5px;}
        .list .right .text_bottom {padding-bottom: 10px;border-bottom: 1px solid #D3D3D3;}
        .list .right .title {font-size: 20px;color: #525252;}
        .list .right .time {float: right;color: #B3B3B3;margin-right: 20px;font-size: 12px;}
        .list .right .type {font-size: 12px;color: #B3B3B3;}
        .list .right .name {float: right;margin-right: 20px;font-size: 12px;color: #B3B3B3;}
    </style>
    <script src="app/js/common/jquery-3.2.1.min.js"></script>
    <script src="app/js/common/mui.min.js"></script>
    <script src="app/js/common/vue.js"></script>
</head>
<body>
<div id="app-snapshot-state-change">
    <header class="mui-bar mui-bar-nav">
        <a href="javascript:history.back()" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">流程状态变更</h1>
    </header>
    <div class="mui-content">
        <div class="box">
            <div class="list" v-for="(item,index) in process">
                <div class="left">
                    <img class="img" :class="{'up_load':item.state===1}" :src="item.img" />
                    <span v-show="process.length !== index+1" class="line bottom_line">
                    </span>
                    <span class="line top_line">
                    </span>
                </div>
                <div class="right">
                    <div class="text_top">
                        <span class="title">上传记录</span>
                        <span class="time">{{item.time}}</span></div>
                    <div class="text_bottom">
                        <span class="type">{{item.subtitle}}</span>
                        <span class="name">{{item.name}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="wait-load" v-show="display"><img src="img/common/loading.gif" /></div>
<script src="app/js/tool.js"></script>
<script src="app/js/snapshot/stateChange.js"></script>
</body>
</html>
